<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/rainbowDancer.js"></script>
    <script src="src/bouncyDancer.js"></script>
    <script src="src/danceMoves.js"></script>
    <script src="src/allenDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="trumpButton" data-dancer-maker-function-name="trumpify">trumpify</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeRainbowDancer">add a rainbow dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBouncyDancer">add a bouncy dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="lineUp">line up dancers</a>
         </div>
    <div class="dancefloor">
      <audio class="danceMusic" autoplay loop>
        <source src="assets/Ecstasy_X.mp3" type="audio/mpeg">
      </audio>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
